  <style>
    :root {
      --brand:#003366; --accent:#0078d4; --bg:#f4f7fb; --card:#ffffff;
      --muted:#6b7280; --text:#0b1720; --radius:14px; --shadow:0 8px 20px rgba(0,0,0,0.08);
    }
    body{margin:0;font-family:"Segoe UI",Inter,Arial,sans-serif;background:var(--bg);color:var(--text);}
    .site-header{background:var(--brand);color:#fff;}
    .header-inner{max-width:1100px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#fff;}
    .brand img{height:44px;}
    .brand-name{font-weight:700;font-size:18px;}
    nav.primary{display:flex;gap:12px;flex-wrap:wrap;}
    nav.primary a{color:#fff;text-decoration:none;padding:8px 12px;border-radius:8px;font-weight:600;font-size:14px;}
    nav.primary a.active{background:rgba(255,255,255,0.15);}

    /* Hero section */
    .hero {
      background:url('images/hero2.png') center/cover no-repeat;
      height:300px;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
      text-align:center;
      position:relative;
    }
    .hero::after {
      content:"";
      position:absolute;
      top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.4);
    }
    .hero h1 {
      position:relative;
      font-size:40px;
      font-weight:800;
      z-index:1;
    }

    /* Contact card */
    .container{max-width:800px;margin:-80px auto 40px;padding:30px;background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);position:relative;z-index:2;}
    .contact-info{font-size:16px;line-height:1.8;color:var(--text);}
    .contact-info strong{color:var(--brand);}
    .contact-info a{color:var(--accent);text-decoration:none;font-weight:600;}
    .contact-info a:hover{text-decoration:underline;}

    /* WhatsApp button */
    .whatsapp-btn{
      display:inline-block;
      margin-top:20px;
      background:#25D366;
      color:#fff;
      padding:14px 20px;
      border-radius:12px;
      font-weight:700;
      text-decoration:none;
      font-size:16px;
      transition:transform .2s, box-shadow .2s;
    }
    .whatsapp-btn:hover{
      transform:scale(1.05);
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
