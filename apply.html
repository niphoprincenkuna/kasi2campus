<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasi2Campus â€” Apply</title>
  <style>
    :root{
      --brand:#003366; --accent:#0078d4; --bg:#f4f7fb; --card:#ffffff;
      --muted:#6b7280; --text:#0b1720; --radius:12px; --max-width:1100px;
      --shadow:0 6px 18px rgba(2,6,23,0.06);
    }
    body{margin:0;font-family:Inter,"Segoe UI",Arial,sans-serif;background:var(--bg);color:var(--text);}
    /* Nav bar */
    .site-header{background:var(--brand);color:#fff;position:sticky;top:0;z-index:1000;}
    .header-inner{max-width:var(--max-width);margin:0 auto;padding:10px 18px;display:flex;align-items:center;justify-content:space-between;}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:#fff;}
    .brand img{height:44px;}
    .brand-name{font-weight:700;font-size:18px;}
    nav.primary{display:flex;gap:12px;flex-wrap:wrap;}
    nav.primary a{color:#fff;text-decoration:none;padding:8px 10px;border-radius:8px;font-weight:600;font-size:14px;}
    nav.primary a:hover{background:rgba(255,255,255,0.06);}
    nav.primary a.active{background:rgba(255,255,255,0.09);text-decoration:underline;}

    /* Form */
    .container{max-width:900px;margin:40px auto;background:#fff;padding:24px;border-radius:12px;box-shadow:var(--shadow);}
    h1{color:var(--brand);margin-bottom:20px;font-size:26px;}
    form{display:grid;grid-template-columns:1fr 1fr;gap:16px;}
    label{font-weight:600;margin-bottom:6px;display:block;color:var(--brand);}
    input,select,textarea{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px;font-size:14px;}
    textarea{resize:vertical;}
    .full-width{grid-column:span 2;}
    .submit-btn{grid-column:span 2;background:var(--accent);color:#fff;padding:12px;border:none;border-radius:10px;font-weight:700;cursor:pointer;font-size:16px;}
    .note{margin-top:20px;font-size:14px;color:var(--muted);text-align:center;}
    @media(max-width:640px){form{grid-template-columns:1fr}.submit-btn{grid-column:span 1}}
  </style>
</head>
<body>
  <!-- Navigation -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html">
        <img src="images/logo.png" alt="Kasi2Campus logo" />
        <span class="brand-name">Kasi2Campus</span>
      </a>
      <nav class="primary">
        <a href="index.html">Home</a>
        <a href="institutions.html">Institutions</a>
        <a href="courses.html">Courses</a>
        <a href="apply.html" class="active">Apply</a>
        <a href="payments.html">Payments</a>
        <a href="calculator.html">APS & Avg Calculator</a>
        <a href="contact.html">Contact</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Application Form</h1>
    <form id="applyForm">
      <!-- Applicant details -->
      <div><label for="firstName">First Name</label><input type="text" id="firstName" required></div>
      <div><label for="secondName">Second Name</label><input type="text" id="secondName"></div>
      <div><label for="surname">Surname</label><input type="text" id="surname" required></div>
      <div><label for="idNumber">ID Number</label><input type="text" id="idNumber" required></div>
      <div class="full-width"><label for="address">Physical Address (with postal code)</label><textarea id="address" rows="2" required></textarea></div>
      <div><label for="school">Last School Attended</label><input type="text" id="school" required></div>
      <div><label for="matricYear">Year of Matric</label><input type="number" id="matricYear" required></div>
      <div><label for="upgrading">Upgrading Results</label>
        <select id="upgrading" required><option value="">Select...</option><option value="Yes">Yes</option><option value="No">No</option></select>
      </div>
      <div><label for="fieldStudy">Field(s) of Study</label><input type="text" id="fieldStudy" required></div>
      <div><label for="email">Email</label><input type="email" id="email" required></div>
      <div><label for="cellphone">Cellphone Number</label><input type="tel" id="cellphone" required></div>

      <!-- Next of Kin -->
      <div class="full-width"><h3 style="color:#003366;margin:10px 0;">Next of Kin Details</h3></div>
      <div><label for="kinName">Names</label><input type="text" id="kinName" required></div>
      <div><label for="kinCell">Cell Number</label><input type="tel" id="kinCell" required></div>
      <div><label for="kinEmail">Email</label><input type="email" id="kinEmail" required></div>
      <div><label for="kinID">ID Number</label><input type="text" id="kinID" required></div>

      <!-- File upload -->
      <div class="full-width">
        <label for="documents">Attach Supporting Documents</label>
        <input type="file" id="documents" multiple>
      </div>

      <button type="submit" class="submit-btn">Submit via WhatsApp</button>
    </form>
    <p class="note">ðŸ“Ž Please attach all supporting documents (ID copy, matric certificate, transcripts, etc.) when sending your application.</p>
  </div>

  <script>
    const form = document.getElementById('applyForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      const data = {
        firstName: document.getElementById('firstName').value,
        secondName: document.getElementById('secondName').value,
        surname: document.getElementById('surname').value,
        idNumber: document.getElementById('idNumber').value,
        address: document.getElementById('address').value,
        school: document.getElementById('school').value,
        matricYear: document.getElementById('matricYear').value,
        upgrading: document.getElementById('upgrading').value,
        fieldStudy: document.getElementById('fieldStudy').value,
        email: document.getElementById('email').value,
        cellphone: document.getElementById('cellphone').value,
        kinName: document.getElementById('kinName').value,
        kinCell: document.getElementById('kinCell').value,
        kinEmail: document.getElementById('kinEmail').value,
        kinID: document.getElementById('kinID').value
      };

      let message = `Application Details:%0A`;
      for (const [key, value] of Object.entries(data)) {
        message += `${key}: ${value}%0A`;
      }
      message += `%0AðŸ“Ž Please remember to attach supporting documents.`;

      // WhatsApp link (South Africa country code +27)
      const whatsappNumber = "27664687222"; 
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
